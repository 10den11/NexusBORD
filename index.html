<html>
    <head>
        <title>RWD Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="indexStyle.css">
    </head>
    
<body>    
    <header class="main"> <center>Header</center> </header>
    <div class="sidenav">
        <a href="#">Login</a>
        <a href="#">Registration</a>
    </div>

<div class="main">
    <br><br>
    <form>
            <fieldset><legend>Skills Registration Page</legend>
                <div class="column">
                <input type="text" name="empID" placeholder="Enter Your Employee ID" required title="Employee ID">
                <br><br>
                <input type="text" name="empName" placeholder="Enter Your Name" required title="Name">
                <br><br>
                Set your Password: <input type="password" name="password" placeholder="Enter Your Password" required title="Password">
                <br><br>
                Confirm your Password: <input type="password" name="cpassword" placeholder="Comfirm Your Password" required title="Confirm Password">
                <br><br>
                Select the Joining Date: <input type="date" name="joinDate" required title="Join Date">
                </div>
                <div class="column">
                Skills: 
                <br>
                <select name="skillSet" multiple>
                    <option value="Java"> Java </option>
                    <option value="Oracle"> Oracle </option>
                    <option value="Mainframe"> Mainframe </option>
                    <option value="dotnet"> .NET </option>
                    <option value="bigData"> Big Data </option>
                </select>
                <br><br>
                Experience (in Years): <input type="number" placeholder="Enter Experience (in Years)" name="yearsExp" required min="1">
                <br><br>
                <input type="submit" value="Submit Your Info">
                <input type="reset" value="Clear Form">
                </div>
            </fieldset>
        </form>
    <br>
    <br>
</div>
    <div class="footer">
        <center>Footer</center>
    </div>
</body>
</html>
