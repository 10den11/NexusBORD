<html>
    <head>
        <title>Assignments</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="template.css">
        <script>
            function swap(){
                var teacher = document.getElementById("teacher");
                var student = document.getElementById("student");
                if(teacher.style.visibility == "hidden"){
                    student.style.visibility = "hidden";
                    teacher.style.visibility = "visible";
                }
                else {
                    student.style.visibility = "visible";
                    teacher.style.visibility = "hidden";
                }
            }
        </script>
    </head>
    

    <body>
    <header>
        <input id="swap" class="btn" type="button" value="Swap View" onclick="return swap()">
        <input id="btnlogout" class="btn btn success pull-right" type="button" value="logout" onclick="confirm('Logout?');location.href = 'login.html';"/>
    </header>
        <section>
            <nav>
              <ul>

                <li><a href="Modules.html">Modules</a><br>
                  <br></li>

                <li><a href="Assignments.html">Assignments</a><br>
                  <br></li>

                <li><a href="Grades.html">Grades</a><br>
                  <br></li>

                 <li><a href="Classes.html">Classes</a></li>
              </ul>
            </nav>
        </section>
        <div id="teacher" style="visibility: hidden;">
            <table noborder="true">
                <tr>
                    <td>Assignment Name</td>
                    <td>Status</td>
                    <td>Due Date</td>
                    <td style="padding: 40px;"><input type="button" value="Grade"></td>
                </tr>
            </table>
        </div>
        <div id="student">
            <h2>Assignments Turn in</h2>
            <table noborder="true">
                <tr>
                    <td>Assignment Name</td>
                    <td>Status</td>
                    <td>Due Date</td>
                    <td><input id="submit" type="submit" value="Submit"></td>
                </tr>
            </table><br>
            <br>
        </div>
        
    <footer>
        <p>Footer</p>
    </footer>
    </body>
</html>
